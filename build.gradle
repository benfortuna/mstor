apply plugin: 'eclipse'
apply plugin: 'groovy'
        
repositories {
  mavenCentral()
}

dependencies {
  compile 'commons-lang:commons-lang:2.6'
  compile 'commons-net:commons-net:3.0.1'
  compile 'jdom:jdom:1.0'
  compile 'com.thoughtworks.xstream:xtream:1.4.2'
  compile 'javax.mail:mail:1.4'
  compile 'org.jyaml:jyaml:1.3'
  compile 'javax.jcr:jcr:2.0'
  compile 'org.jcrom:jcrom:2.0.0'
  compile 'net.sf.ehcache:ehcache-core:2.5.0'
  compile 'commons-io:commons-io:2.1'
  compile 'org.codehaus.groovy:groovy-all:${groovy.version}'
  compile 'cglib:cglib:2.2.2'
  compile 'org.slf4j:slf4j-api:${slf4j.version}'
  compile 'org.slf4j:jul-to-slf4j:${slf4j.version}'
  compile 'org.slf4j:jcl-over-slf4j:${slf4j.version}'
  runtime 'commons-logging:commons-logging:1.1.1'
  
  testCompile 'org.apache.jackrabbit:jackrabbit-core:${jackrabbit.version}'
  testCompile 'junit:junit:${junit.version}'
  testCompile 'org.spockframework:spock-core:${spock.version}'
  testCompile 'ch.qos.logback:logback-classic:${logback.version}'
  testCompile 'org.mnode.juicer:juicer:0.9.2-SNAPSHOT'
  
}
