## set root logging preferences..
log4j.logger.net.fortuna.mstor=info, stdout
log4j.logger.net.sf.ehcache=info, stdout

log4j.logger.net.fortuna.mstor.data.MboxFile=error, stdout
log4j.additivity.net.fortuna.mstor.data.MboxFile=false

## appender: stdout..
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%d] %-5p [%t] %c{1} - %m%n